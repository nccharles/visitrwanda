<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../images/rwanda.svg">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ADMIN | DASHBOARD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    
      <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css'>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/admin.css">
        <script src="js/main.js"></script>
    </head>
    <body>

        <div>
            <nav role='navigation'>
              <ul>
                <li><a href="#">
                  <i class="icon-desktop"></i>Dashboard
                </a></li>
                <li><a href="#">
                  <i class="icon-film"></i>Media
                </a></li>
                <li><a href="#">
                  <i class="icon-comments"></i>Comments
                </a></li>
                <li><a href="#">
                  <i class="icon-arrow-right"></i>Directions
                </a></li>
              </ul>
            </nav>
            <div>
              <div class="top-bar">
                <form class="search">
                  <input type="search" placeholder="Search">
                  <button class="icon-search"></button>
                </form>
                <div>
                  <div>
                    <img src="http://gravatar.com/avatar/141af5ff80a1541d755c97f9c7a3281c?s=80">
                    <span class="desktop">Welcome, </span><span class="tablet">Divine</span>
                  </div>
                  <button class="icon-envelope"></button>
                  <button class="icon-bell"></button>
                  <button class="icon-gear"></button>
                </div>
                <button><i class="icon-signout"></i><span class="desktop">Logout</span></button>
              </div>
              <div class="page">
                <div id="main">
                  <h1>Dashboard</h1>
                  <canvas></canvas>
                  <h2>
                    Recent Activity
                    <a href="#">See All <i class="icon-chevron-right"></i></a>
                  </h2>
                  <form action="#" autocomplete="off">
                    <fieldset>
                      <input id="first" type="text" name="first" required>
                      <label for="first">Location Name</label>
                      <div class="after"></div>
                    </fieldset>
                    <fieldset>
                      <input id="last" type="text" name="last" required>
                      <label for="last">picture url</label>
                      <div class="after"></div>
                    </fieldset>
                    <fieldset>
                      <button>Add</button>
                    </fieldset>
                  </form>
                </div>
                <aside>
                  <div class="widget featured">
                    <h2>Visitors</h2>
                    <p>14,679</p>
                  </div>
                  <div class="widget">
                    <header>
                      <h2>Quick Links</h2>            
                    </header>
                    <menu type="list">
                      <li><a href="#">New Tasks <i class="icon-bookmark"></i></a></li>
                      <li><a href="#">Activity <i class="icon-location-arrow"></i></a></li>
                      <li><a href="#">Parameters <i class="icon-gear"></i></a></li>
                      <li><a href="#">My Cards <i class="icon-credit-card"></i></a></li>
                      <li><a href="#">Users <i class="icon-group"></i></a></li>
                    </menu>
                  </div>
                  <form class="widget">
                    <header>
                      <h2>Customer Support?</h2>
                    </header>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Comments"></textarea>
                    <div>
                      <button type="submit">Send</button>
                    </div>
                  </form>
                </aside>
              </div>
            </div>
          </div>
    </body>

</html>
